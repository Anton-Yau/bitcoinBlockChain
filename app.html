<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bitcoin Balance</title>
  </head>

  <body class="p-3 mb-2 text-white" style="background: rgb(221, 133, 0)">
    <div class="header">
      <h1>฿it Coin</h1>
    </div>
    <div class="container">
      <div class="border-bottom">
        <label for="basic-url" class="font-weight-bold"
          >Please enter a bitcoin testnet address:
        </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"
              >Account Address</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
          <button type="button" class="btn btn-secondary" id="search">
            Search
          </button>
        </div>
        <p id="showBalance">Account Balance:</p>
        <p id="showUnconfirmedBalance">Unconfirmed Balance:</p>
        <p id="showFinalBalance">Final Balance:</p>
      </div>
      <div class="form-group mt-3">
        <label class="font-weight-bold">Please enter your address: </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">From</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="from-url"
            aria-describedby="basic-addon3"
          />
        </div>
        <label class="font-weight-bold">Please enter transfer address: </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">To</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="to-url"
            aria-describedby="basic-addon3"
          />
        </div>
        <label class="font-weight-bold">Please enter a private key: </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Key</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="privateKey"
            aria-describedby="basic-addon3"
          />
        </div>

        <label class="font-weight-bold"
          >Please enter the amount you want to transfer:
        </label>
        <div class="input-group mb-3 w-25">
          <div class="input-group-prepend">
            <span class="input-group-text">฿</span>
          </div>
          <input
            type="number"
            min="0"
            class="form-control"
            id="transferAmount"
          />
          <button type="button" class="btn btn-info" id="transfer">
            Transfer
          </button>
          <label class="font-weight-bold" id="message"></label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
